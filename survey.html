<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/survey.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <title>Accessible Frog</title>
  </head>

  <body>
    <nav class="main-nav" role="navigation">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </nav>

    <header role="banner">
        <h1>Accessible Frog</h1>
        <p>we make awesome music</p>
    </header>

    <main role="main">
      <h1 class= "heading">Survey</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="Concert stage from crowd">
          <div class="container">
            <form class = "survey" role="form">
              <fieldset>
                  <legend>Survey:</legend>
                  <p>Who is your favorite band member:</p>
                  <label for="bob"><input type="radio" name="res" value="Bob" id="bob"> Bob</label>
                  <label for="hazzard"><input type="radio" name="res" value="Hazzard" id="hazzard"> Hazzard</label> 
                  <label for="john"><input type="radio" name="res" value="John" id="john"> John</label>
                  <label for="sally"><input type="radio" name="res" value="Sally" id="sally"> Sally</label>

                  <label for="albums">What is your favorite album:</label>
                  <select id="albums" name="select">
                      <option value="1">A Day Of Old</option>
                      <option value="2">Diamond Fireworks</option>
                      <option value="3">Enjoy Your Desire</option>
                      <option value="4">Finding My Shadow</option>
                      <option value="5">Heroic Forever</option>
                      <option value="6">Midnight Fires</option>
                      <option value="7">Music Of My Life</option>
                      <option value="8">Party For An Angel</option>
                      <option value="9">Song For Yesterday</option>
                      <option value="10">Street Of The Rider</option>
                      <option value="11">This Is For You</option>
                  </select>

                  <label for="favSong">What is your favorite song:</label>
                  <textarea id="favSong"></textarea>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h2 class= "heading">Newsletter</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="The drummer and guitarist on stage">
            <div class="container">
              <form class="newsletter" role="form">
                  <fieldset>
                      <legend>Newsletter:</legend>
                      <label for="name">Name:  </label><input id="name" type ="text" name="textfield">
                      <label for="email">Email:  </label> <input id="email" type ="email" name="textfield">
                      <label for="retype">Retype Email:  </label><input id="retype" type ="email" name="textfield">
                      <button type="submit" aria-describedby="hint">Sign Up</button>
                      <p id="hint">This button will submit your survey ansers and your personal info provided for the newsletter mailing list.</p>
                  </fieldset>
              </form>
            </div>
        </div>
      </div>
    </main>

    <footer role="contentinfo">
      <ul>
        <li><a href="#" class="social"><img src="img/twitter-32.png" alt="Link to Twitter"/></a></li>
        <li><a href="#" class="social"><img src="img/youtube-32.png" alt="Link to Youtube"/></a></li>
        <li><a href="#" class="social"><img src="img/spotify-32.png" alt="Link to Spotify"/></a></li>
      </ul>
      <p class="copyright">Copyright 2015, Accessible Frog</p>
    </footer>
  </body>
</html>
